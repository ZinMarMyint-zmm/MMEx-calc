<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Exchange Calculator</title>
    <link rel="icon" href="./img/logo.png" type="image/icon type">
    <meta name="title" content="Exchange Calculator">
    <meta name="description" content="Testing for SWD course">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mms-it.com/">
    <meta property="og:title" content="Exchange Calculator">
    <meta property="og:description" content="Testing for SWD course">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mms-it.com/">
    <meta property="twitter:title" content="Exchange Calculator">
    <meta property="twitter:description" content="Testing for SWD course">
    <meta property="twitter:image" content="img/logo.png">
    <title>Exchange Calc</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nightmode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../vendor/animate-it/CSS/animate.css">
</head>
<body>
<section class="app animate__animated animate__slideInDown">
    <div class="output">
        <div class="brand-container">
            <img src="./img/logo.svg" class="logo" alt="">
            <p class="brand">MMEx</p>
        </div>
        <div class="result-container">
            <p class="result" id="result">0.00</p>
        </div>
    </div>
    <div class="divider"></div>
    <form class="calc" id="calc">
        <div class="input-container container">
            <label>Input</label>
            <input type="number" class="input" id="input" placeholder="0.00" autofocus required>
        </div>
        <div class="from-container container">
            <label>From</label>
            <select class="from" id="from" required>
                <option value="" selected>Select Currency</option>
            </select>
        </div>
        <div class="to-container container">
            <label>To</label>
            <select class="to" id="to" required>

            </select>
        </div>
        <div class="calc-container container">
            <button class="calc-btn" id="calcBtn">Calculate</button>
        </div>
    </form>
    <div class="history-container">
        <table class="history">
            <tr>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>Result</th>
            </tr>
            <tbody id="historyList">
                
            </tbody>
        </table>
    </div>

</section>
<button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
    <i class="fas fa-moon" id="modeIcon"></i>
</button>




<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
